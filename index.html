<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e22244f0a8.js" crossorigin="anonymous"></script>
    <title>OpenTracks</title>
  </head>
  <body>
    <header>
        <h1><i class="fas fa-location-arrow"></i> OpenTracks</h1>
    </header>

    <main>
      <section>
        <h2>TIME</h2>
        <p>
          <span id="hours">00</span>
          <span>:</span>
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </p>
      </section>

      <section>
        <h2>DISTANCE</h2>
        <p>
          <span id="distance">0</span>
          <span id="units">m</span>
        </p>
      </section>
    </main>

    <footer>
        <i class="fas fa-circle fa-3x"></i>
        <i class="far fa-stop-circle fa-3x hidden"></i>
        <i class="fas fa-file-download fa-3x disabled"></i>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
